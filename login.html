<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
    <link rel='stylesheet' href='assets/css/login.css' type='text/css' media='all'/>
</head>
<body>
<div class="container">
    <div class="site-login">
        <h1>Login</h1>
        <p>Please fill out the following fields to login:</p>
        <div class="row">
            <div class="col-lg-5">
                <form id="login-form" action="/login" method="post" role="form">
                    <input type="hidden" name="_csrf-frontend"
                           value="HXLrgB91Wgx8r6A-R9ufxNnrt-cgJSmYiWK-oVgdDsZSWGc6lrCXcAqTq1Z55Co3wRYcNpxLmcb4eOP3FzLjtw==">
                    <div class="form-group field-loginform-username required has-error">
                        <label class="control-label" for="loginform-username">Username</label>
                        <input type="text" id="loginform-username" class="form-control" name="LoginForm[username]"
                               autofocus="" aria-required="true" aria-invalid="true">
                        <p class="help-block help-block-error">Username cannot be blank.</p>
                    </div>
                    <div class="form-group field-loginform-password required">
                        <label class="control-label" for="loginform-password">Password</label>
                        <input type="password" id="loginform-password" class="form-control" name="LoginForm[password]"
                               aria-required="true">
                        <p class="help-block help-block-error"></p>
                    </div>
                    <div class="form-group field-loginform-rememberme">
                        <div class="checkbox">
                            <label for="loginform-rememberme">
                                <input type="hidden" name="LoginForm[rememberMe]" value="0"><input type="checkbox"
                                                                                                   id="loginform-rememberme"
                                                                                                   name="LoginForm[rememberMe]"
                                                                                                   value="1" checked="">
                                Remember Me
                            </label>
                            <p class="help-block help-block-error"></p>
                        </div>
                    </div>
                    <div style="color:#999;margin:1em 0">
                        If you forgot your password you can <a target="_blank" href="http://note.rinsvent.ru/request-password-reset">reset it</a>.
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" name="login-button">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
